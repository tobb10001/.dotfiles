"$schema" = 'https://starship.rs/config-schema.json'

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

conflicted = "=${count}"
modified = "!${count}"
stashed = "\\$${count}"
staged = "+${count}"
untracked = "?${count}"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format ="([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = false

[memory_usage]
disabled = false

[status]
disabled = false
format = '[$symbol $status]($style) '
